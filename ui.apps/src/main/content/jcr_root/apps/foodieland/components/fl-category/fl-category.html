<!--/* category.html */-->
<div class="cmp-category"
	data-sly-use.model="com.foodieland.core.models.Category"
	data-sly-test="${model.imageReference}"
	data-sly-test="${model.linkURL}"
	data-sly-test="${model.name}">
	
	<div class="cmp-category__image">
		<a href="${model.linkURL}"> 
			<img src="${model.imageReference}"/>
		</a>
	</div>
	
	<div class="cmp-category__name">
		<p class="cmp-category__name-category">${model.name}</p>
	</div>
</div>
